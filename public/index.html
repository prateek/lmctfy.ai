    <script>
        const MAX_CHARS = 16000;
        const STEP_DELAY = 800;        // Longer pause between steps for better dramatic effect
        const FINAL_DELAY = 2500;      // Extended final message display
        const URL_TYPING_SPEED = 80;   // Slower URL typing for realism
        const BUTTON_PRESS_DELAY = 300; // Longer button press animation

        let generatedUrl = '';
        let shortUrl = '';
        let useShortUrl = false;

        // Check if running locally
        function isLocalEnvironment() {
            const hostname = window.location.hostname;
            return hostname === 'localhost' ||
                hostname === '127.0.0.1' ||
                hostname === '' || // file:// protocol
                hostname.endsWith('.local');
        }

        // Get the base URL for the current environment
        function getBaseUrl() {
            if (isLocalEnvironment()) {
                // For local development, use current origin
                return window.location.origin;
            }
            // For production, always use lmctfy.ai
            return 'https://lmctfy.ai';
        }

        // Handle short URL resolution
        async function getPromptFromShortUrl() {
            const path = window.location.pathname;
            // Check if path looks like a short key (starts with / and contains only alphanumeric)
            const shortKeyMatch = path.match(/^\/([a-zA-Z0-9]{6})$/);
            
            if (shortKeyMatch) {
                const shortKey = shortKeyMatch[1];
                try {
                    const response = await fetch(`/api/kv?key=${shortKey}`);
                    if (response.ok) {
                        const data = await response.json();
                        return data.value.prompt; // Return the prompt directly
                    }
                } catch (error) {
                    console.error('Error fetching short URL:', error);
                }
            }
            return null; // No short URL or error
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', async () => {
            // Check for prompt from URL params or short URL
            const urlParams = new URLSearchParams(window.location.search);
            let prompt = urlParams.get('q');
            
            // If no URL param prompt, check if this is a short URL
            if (!prompt) {
                prompt = await getPromptFromShortUrl();
            }

            if (prompt) {
                // Player mode
                document.querySelector('.generator-mode').style.display = 'none';
                document.getElementById('playerMode').style.display = 'block';
                startAnimation(prompt, urlParams.has('preview'));
            } else {
                // Generator mode
                const promptInput = document.getElementById('promptInput');
                promptInput.addEventListener('input', updateCharCount);


                // Auto-resize textarea
                promptInput.addEventListener('input', () => {
                    autoResizeTextarea();
                    updateSendButton();
                });

                // Handle Enter key
                promptInput.addEventListener('keydown', (e) => {
                    if (e.key === 'Enter' && !e.shiftKey) {
                        e.preventDefault();
                        generateLink();
                    }
                });
            }
        });


        function updateCharCount() {
            const input = document.getElementById('promptInput');
            const count = input.value.length;
            const countElement = document.getElementById('charCount');
            const countContainer = countElement.parentElement;

            // Only show character count when within 20% of limit (12,800+ chars)
            if (count >= MAX_CHARS * 0.8) {
                countContainer.style.display = 'block';
                countElement.textContent = count.toLocaleString();

                if (count >= MAX_CHARS * 0.9) {
                    countContainer.classList.add('warning');
                } else {
                    countContainer.classList.remove('warning');
                }
            } else {
                countContainer.style.display = 'none';
            }
        }

        function autoResizeTextarea() {
            const textarea = document.getElementById('promptInput');
            textarea.style.height = 'auto';
            textarea.style.height = Math.min(textarea.scrollHeight, 200) + 'px';
        }

        function updateSendButton() {
            const input = document.getElementById('promptInput');
            const sendButton = document.getElementById('sendButton');
            sendButton.disabled = !input.value.trim();
        }

        function showToast(message, type = 'info') {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.className = 'toast show ' + type;

            setTimeout(() => {
                toast.classList.remove('show');
            }, 3000);
        }

        async function generateLink() {
            const prompt = document.getElementById('promptInput').value.trim();

            if (!prompt) {
                showToast('Please enter a question.', 'error');
                document.getElementById('promptInput').focus();
                return;
            }

            if (prompt.length > MAX_CHARS) {
                showToast('Prompt is too long (16K max).', 'error');
                return;
            }

            const encoded = encodeURIComponent(prompt);
            // Always show production URL for sharing
            generatedUrl = `https://lmctfy.ai/?q=${encoded}`;

            // Show result section with long URL by default
            document.getElementById('resultSection').style.display = 'block';
            document.getElementById('generatedLink').value = generatedUrl;

            // Hide any existing preview
            document.getElementById('previewContainer').style.display = 'none';
        }

        async function shortenLink() {
            const promptInput = document.getElementById('promptInput');
            const prompt = promptInput.value.trim();

            if (!shortUrl) {
                // Show loading state
                const linkInput = document.getElementById('generatedLink');
                const originalValue = linkInput.value;
                linkInput.value = 'Creating short URL...';

                try {
                    // Call KV API to create short URL
                    const response = await fetch('/api/kv', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ prompt })
                    });

                    if (response.ok) {
                        const data = await response.json();
                        shortUrl = data.shortUrl;
                        useShortUrl = true;
                        linkInput.value = shortUrl;
                        showToast('Short URL created!', 'success');
                    } else {
                        // Restore original URL
                        linkInput.value = originalValue;
                        showToast('Could not create short URL', 'error');
                    }
                } catch (error) {
                    // Restore original URL
                    linkInput.value = originalValue;
                    showToast('Could not create short URL', 'error');
                }
            } else {
                // Already have short URL, just switch to it
                useShortUrl = true;
                document.getElementById('generatedLink').value = shortUrl;
                showToast('Switched to short URL', 'success');
            }
        }

        async function copyLink() {
            try {
                const urlInput = document.getElementById('generatedLink');
                urlInput.select();
                await navigator.clipboard.writeText(urlInput.value);
                showToast('Link copied!', 'success');
            } catch (err) {
                showToast('Couldn\'t copy — please copy manually.', 'error');
            }
        }

        function showPreview() {
            const previewContainer = document.getElementById('previewContainer');
            const previewFrame = document.getElementById('previewFrame');
            const prompt = document.getElementById('promptInput').value.trim();
            const encoded = encodeURIComponent(prompt);

            // For local file:// URLs, construct the preview URL differently
            let previewUrl;
            if (window.location.protocol === 'file:') {
                // Use current file path with query parameters
                previewUrl = window.location.href.split('?')[0] + '?q=' + encoded + '&preview=1';
            } else {
                // Use getBaseUrl for hosted environments
                previewUrl = getBaseUrl() + '/?q=' + encoded + '&preview=1';
            }

            previewFrame.src = previewUrl;
            previewContainer.style.display = 'block';
        }

        async function typeText(element, text, speed) {
            element.textContent = '';
            for (let i = 0; i < text.length; i++) {
                element.textContent += text[i];
                await sleep(speed);
            }
        }

        function sleep(ms) {
            return new Promise(resolve => setTimeout(resolve, ms));
        }

        async function startAnimation(prompt, isPreview) {
            const urlBar = document.getElementById('urlBar');
            const browserContent = document.getElementById('browserContent');
            const stepOverlay = document.getElementById('stepOverlay');

            // Step 0: Empty browser with snarky introduction
            stepOverlay.textContent = 'Watch closely... this is how you use the internet 🙄';
            stepOverlay.classList.add('show');
            await sleep(STEP_DELAY);

            // Step 1: Type URL with realistic speed
            stepOverlay.textContent = 'Step 1: Navigate to ChatGPT (revolutionary, I know)';
            await sleep(400);
            await typeText(urlBar, 'chat.openai.com', URL_TYPING_SPEED);
            await sleep(STEP_DELAY);

            // Step 2: Show ChatGPT interface
            stepOverlay.textContent = 'Step 2: Actually type your question (shocking concept!)';
            browserContent.innerHTML = `
                <div class="chatgpt-mock">
                    <div class="chatgpt-header">
                        <div class="chatgpt-title">ChatGPT</div>
                    </div>
                    <div class="chatgpt-chat-area">
                        <div class="chatgpt-empty-state">
                            How can I help you today?
                        </div>
                    </div>
                    <div class="chatgpt-input-container">
                        <div class="chatgpt-input-wrapper">
                            <textarea class="chatgpt-input" id="chatInput"></textarea>
                            <button class="chatgpt-send-btn">
                                <svg viewBox="0 0 24 24" fill="none">
                                    <path d="M3.714 3.714L19.284 12L3.714 20.286V3.714Z" fill="currentColor"/>
                                </svg>
                            </button>
                        </div>
                    </div>
                </div>
            `;

            await sleep(600);
            const chatInput = document.getElementById('chatInput');
            // Improved typing speed calculation for more natural feel
            const textSpeed = Math.max(30, Math.min(120, 2000 / prompt.length));
            await typeText(chatInput, prompt, textSpeed);

            // Step 3: Press Enter with dramatic pause
            stepOverlay.textContent = 'Step 3: Click the send button (mind = blown 🤯)';
            await sleep(STEP_DELAY);

            // Simulate button press with better animation
            const sendBtn = document.querySelector('.chatgpt-send-btn');
            sendBtn.style.transform = 'scale(0.95)';
            sendBtn.style.background = '#0a7e5f';
            await sleep(BUTTON_PRESS_DELAY);
            sendBtn.style.transform = '';
            sendBtn.style.background = '#10a37f';

            // Final snarky message with special styling
            stepOverlay.classList.add('final');
            const snarkMessages = [
                'Was that so hard? 🤷‍♂️',
                'Congratulations! You can now use ChatGPT! 🎉',
                'Amazing! Who would have thought? 😏',
                'There you go... rocket science, right? 🚀',
                'Boom! Internet mastery achieved! 💪'
            ];
            stepOverlay.textContent = snarkMessages[Math.floor(Math.random() * snarkMessages.length)];
            await sleep(FINAL_DELAY);

            // Redirect unless preview mode
            if (!isPreview) {
                window.location.href = `https://chat.openai.com/?q=${encodeURIComponent(prompt)}`;
            }
        }
    </script>
