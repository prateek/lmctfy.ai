            color: white;

        .preview-btn {

            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 14px;
            font-weight: 500;

<body>
    <noscript>LMCTFY requires JavaScript.</noscript>
    
    <div class="generator-mode">
        <div class="container">
            <header>
                <h1>LMCTFY.ai</h1>
                <p class="tagline">Let Me ChatGPT That For You</p>
            </header>
            
            <div class="generator-section">
                <div class="prompt-container">
                    <textarea 
                        id="promptInput" 
                        placeholder="Type the question they should've asked ChatGPT…"
                        maxlength="16000"
                    ></textarea>
                    <div class="char-count">
                        <span id="charCount">0</span> / 16,000
                    </div>
                </div>
                
                <button class="generate-btn" onclick="generateLink()">
                    Generate Link
                </button>
            </div>
            
            <div class="result-section" id="resultSection">
                <div class="link-container">
                    <div class="link-text" id="generatedLink"></div>
                    <button class="copy-btn" onclick="copyLink()">Copy</button>
                </div>
                
                <button class="preview-btn" onclick="showPreview()">Preview</button>
                
                <div class="preview-container" id="previewContainer">
                    <iframe class="preview-frame" id="previewFrame"></iframe>
                </div>
            </div>
        </div>
        
        <footer>
            <p>Not affiliated with OpenAI · Made by <a href="https://github.com/prateek" target="_blank">GitHub</a> / <a href="https://twitter.com/prateek" target="_blank">Twitter</a></p>
        </footer>
    </div>
    
    <div class="player-mode" id="playerMode">
        <div class="browser-window">
            <div class="browser-header">
                <div class="browser-controls">
                    <div class="browser-btn red"></div>
                    <div class="browser-btn yellow"></div>
                    <div class="browser-btn green"></div>
                </div>
                <div class="url-bar" id="urlBar"></div>
            </div>
            <div class="browser-content" id="browserContent">
                
            </div>
        </div>
        <div class="step-overlay" id="stepOverlay"></div>
    </div>
    
    <div class="toast" id="toast"></div>
    
    <script>
        const MAX_CHARS = 16000;
        const TYPING_SPEED = 111; // ~9 chars per second
        const STEP_DELAY = 500;
        const FINAL_DELAY = 1500;
        
        let generatedUrl = '';
        
        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            const urlParams = new URLSearchParams(window.location.search);
            const prompt = urlParams.get('q');
            
            if (prompt) {
                // Player mode
                document.querySelector('.generator-mode').style.display = 'none';
                document.getElementById('playerMode').style.display = 'block';
                startAnimation(prompt, urlParams.has('preview'));
            } else {
                // Generator mode
                const promptInput = document.getElementById('promptInput');
                promptInput.addEventListener('input', updateCharCount);
            }
        });
        
        function updateCharCount() {
            const input = document.getElementById('promptInput');
            const count = input.value.length;
            const countElement = document.getElementById('charCount');
            const countContainer = countElement.parentElement;
            
            countElement.textContent = count.toLocaleString();
            
            if (count >= MAX_CHARS * 0.9) {
                countContainer.classList.add('warning');
            } else {
                countContainer.classList.remove('warning');
            }
        }
        
        function showToast(message, type = 'info') {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.className = 'toast show ' + type;
            
            setTimeout(() => {
                toast.classList.remove('show');
            }, 3000);
        }
        
        function generateLink() {
            const prompt = document.getElementById('promptInput').value.trim();
            
            if (!prompt) {
                showToast('Please enter a question.', 'error');
                document.getElementById('promptInput').focus();
                return;
            }
            
            if (prompt.length > MAX_CHARS) {
                showToast('Prompt is too long (16K max).', 'error');
                return;
            }
            
            const encoded = encodeURIComponent(prompt);
            generatedUrl = `https://lmctfy.ai/?q=${encoded}`;
            
            document.getElementById('generatedLink').textContent = generatedUrl;
            document.getElementById('resultSection').style.display = 'block';
            
            // Hide any existing preview
            document.getElementById('previewContainer').style.display = 'none';
        }
        
        async function copyLink() {
            try {
                await navigator.clipboard.writeText(generatedUrl);
                showToast('Link copied!', 'success');
            } catch (err) {
                showToast('Couldn\'t copy — please copy manually.', 'error');
            }
        }
        
        function showPreview() {
            const previewContainer = document.getElementById('previewContainer');
            const previewFrame = document.getElementById('previewFrame');
            
            previewFrame.src = generatedUrl + '&preview=1';
            previewContainer.style.display = 'block';
        }
        
        async function typeText(element, text, speed = TYPING_SPEED) {
            element.textContent = '';
            for (let i = 0; i < text.length; i++) {
                element.textContent += text[i];
                await sleep(speed);
            }
        }
        
        function sleep(ms) {
            return new Promise(resolve => setTimeout(resolve, ms));
        }
        
        async function startAnimation(prompt, isPreview) {
            const urlBar = document.getElementById('urlBar');
            const browserContent = document.getElementById('browserContent');
            const stepOverlay = document.getElementById('stepOverlay');
            
            // Step 0: Empty browser
            stepOverlay.textContent = 'Step 1 · Go to chat.openai.com';
            stepOverlay.classList.add('show');
            await sleep(STEP_DELAY);
            
            // Step 1: Type URL
            await typeText(urlBar, 'chat.openai.com');
            stepOverlay.textContent = 'Step 2 · Type your question';
            await sleep(STEP_DELAY);
            
            // Step 2: Show ChatGPT interface
            browserContent.innerHTML = `
                <div class="chatgpt-mock">
                    <div class="chatgpt-header">
                        <div class="chatgpt-title">ChatGPT</div>
                    </div>
                    <div class="chatgpt-chat-area">
                        <div class="chatgpt-empty-state">
                            How can I help you today?
                        </div>
                    </div>
                    <div class="chatgpt-input-container">
                        <div class="chatgpt-input-wrapper">
                            <textarea class="chatgpt-input" id="chatInput"></textarea>
                            <button class="chatgpt-send-btn">
                                <svg viewBox="0 0 24 24" fill="none">
                                    <path d="M3.714 3.714L19.284 12L3.714 20.286V3.714Z" fill="currentColor"/>
                                </svg>
                            </button>
                        </div>
                    </div>
                </div>
            `;
            
            const chatInput = document.getElementById('chatInput');
            await typeText(chatInput, prompt);
            
            // Step 3: Press Enter
            stepOverlay.textContent = 'Step 3 · Hit Send';
            await sleep(STEP_DELAY);
            
            // Simulate button press
            const sendBtn = document.querySelector('.chatgpt-send-btn');
            sendBtn.style.transform = 'scale(0.95)';
            await sleep(100);
            sendBtn.style.transform = '';
            
            // Final message
            stepOverlay.textContent = '…Was that so hard?';
            await sleep(FINAL_DELAY);
            
            // Redirect unless preview mode
            if (!isPreview) {
                window.location.href = `https://chat.openai.com/?q=${encodeURIComponent(prompt)}`;
            }
        }
    </script>
